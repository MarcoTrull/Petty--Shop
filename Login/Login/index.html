<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PettyShop Login</title>
     <!-- ICONE -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <img src="./Foto/logo.png"  alt="Logo Description">
                <h1>Crea Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>usa la tua mail per registrarti</span>
                <div class="infield">
                    <input type="text" placeholder="Username" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" required/>
                    <label></label>
                </div>
                <button>Registrati</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Accedi con <img src= "./Foto/logo.png" alt="Logo Description"></h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>usa il tuo account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" required/>
                    <label></label>
                </div>
                <a href="#" class="forgot">Password dimenticata?</a>
                <button>Accedi</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bentornato su PettyShop!</h1>
                    <p>Per rimanere connesso con noi, per favore effettua il login<p>
                    <button>Accedi</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>HEY, Amante degli animali!</h1>
                    <p>Inserisci i tuoi dati    e inizia il tuo shopping con noi.</p>
                    <button>Registrati</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    <footer>
        
    </footer>
    
    <!-- js -->
    <script>
        const container = document.getElementById("container");
        const overlayCon = document.getElementById("overlayCon");
        const overlayBtn = document.getElementById("overlayBtn");

        overlayBtn.addEventListener("click", ()=> {
            container.classList.toggle("right-panel-active");

            overlayBtn.classList.remove("btnScaled");
            window.requestAnimationFrame( ()=> {
                overlayBtn.classList.add("btnScaled");
            })
        });
    </script>

</body>
</html>
